<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      .home-link {
        position: fixed;
        bottom: 10px;
        left: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="colorManagement: true"
      xrweb="mode: ar"
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- The real camera is used by default in AR mode -->
      <a-camera position="0 0 0"></a-camera>

      <!-- Place model 0.5 meters in front of user -->
      <a-entity
        gltf-model="#model"
        position="0 0 -0.5"
        scale="0.5 0.5 0.5"
        rotation="0 45 0"
      ></a-entity>
    </a-scene>

    <a href="https://prove-me-wrong.com/" target="_blank" class="home-link">Homepage 2</a>

    <script>
      // Automatically request AR session
      document.querySelector("a-scene").addEventListener("loaded", () => {
        const scene = document.querySelector("a-scene");
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (supported) {
              scene.renderer.xr.enabled = true;
              scene.renderer.xr.setReferenceSpaceType('local');
              scene.sceneEl.enterAR();
            } else {
              alert("AR not supported on this device/browser.");
            }
          });
        } else {
          alert("WebXR not available.");
        }
      });
    </script>
  </body>
</html>
