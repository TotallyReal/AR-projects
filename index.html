<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      // Ensure AR session starts automatically
      AFRAME.registerComponent('start-ar', {
        init: function () {
          const sceneEl = this.el;
          sceneEl.renderer.xr.enabled = true;
          sceneEl.renderer.xr.setReferenceSpaceType('local');

          navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test', 'local-floor']
          }).then(session => {
            sceneEl.renderer.xr.setSession(session);
          }).catch(err => {
            console.error('Failed to start AR session:', err);
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      start-ar
      renderer="colorManagement: true, physicallyCorrectLights: true"
      embedded
      xr-mode="immersive-ar"
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam;"
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>

      <a-entity
        gltf-model="#model"
        position="0 0 -0.5"
        scale="0.2 0.2 0.2"
        rotation="0 180 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
