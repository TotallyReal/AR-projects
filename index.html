<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.0.0/dist/aframe-extras.min.js"></script>
    <style>
      .home-link {
        position: fixed;
        bottom: 10px;
        left: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame scene with AR.js -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
      <!-- Camera setup for AR -->
      <a-camera position="0 0 0"></a-camera>

      <!-- Add your model here -->
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Place the model 0.5 meters in front of the camera -->
      <a-entity
        position="0 0 -0.5"
        gltf-model="#model"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
      ></a-entity>

      <!-- Link to Homepage -->
      <a href="https://yourhomepage.com" target="_blank" class="home-link">Homepage 6</a>
    </a-scene>
  </body>
</html>
