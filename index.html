<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      .home-link {
        position: fixed;
        bottom: 10px;
        left: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Model placed 0.5 meters in front of the camera -->
      <a-entity
        gltf-model="#model"
        position="0 0 -0.5"
        scale="0.5 0.5 0.5"
        rotation="0 45 0"
      ></a-entity>
    </a-scene>

    <a href="https://prove-me-wrong.com/" target="_blank" class="home-link">Homepage</a>
  </body>
</html>
