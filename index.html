<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cube Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #ARButton { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; }
        #loadingText { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="loadingText">Loading model...</div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';

        // Setup the scene
        const scene = new THREE.Scene();
        
        // Setup the camera
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        
        // Setup the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Add lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);
        
        // Add AR button
        document.body.appendChild(ARButton.createButton(renderer, {
            requiredFeatures: ['hit-test'],
            optionalFeatures: ['dom-overlay'],
            domOverlay: { root: document.body }
        }));
        
        // Load the GLB model
        const loader = new GLTFLoader();
        loader.load(
            // Path to your GLB file
            'model.glb',
            // Called when the resource is loaded
            function (gltf) {
                const model = gltf.scene;
                
                // Scale model if needed
                model.scale.set(0.5, 0.5, 0.5);
                
                // Position model half a meter in front
                model.position.set(0, 0, -0.5);
                
                // Add to scene
                scene.add(model);
                
                // Hide loading text
                document.getElementById('loadingText').style.display = 'none';
            },
            // Called while loading is progressing
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // Called when loading has errors
            function (error) {
                console.error('An error happened', error);
                document.getElementById('loadingText').textContent = 'Error loading model';
            }
        );
        
        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation loop
        function animate() {
            renderer.setAnimationLoop(render);
        }
        
        // Render function
        function render() {
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
